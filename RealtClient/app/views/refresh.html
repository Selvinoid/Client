<div class="row" style="padding-top: 100px;">
    <h1 class="text-center">Бронь отеля</h1>
    <div class="form-group text-center">
        <label class="control-label">Дата заселения</label>
        <md-datepicker style="z-index: 9999999999999999999 !important;" ng-model="ArrivalDateOrder" md-placeholder="Enter date"></md-datepicker>
    </div>
    <div class="form-group text-center">
        <label class="control-label">Дата высления </label>
        <md-datepicker style="z-index: 9999999999999999999;" ng-model="LeaveDateOrder" md-placeholder="Enter date"></md-datepicker>
    </div>
</div>
