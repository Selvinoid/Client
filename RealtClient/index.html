    <style>
        .loading-spiner {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 9999999999999;
        }

        .new-badge {
            position: absolute;
            right: 8px;
            top: -5px;
            padding: 2px 3px;
            border-radius: 2px;
            background: #fe6363;
            color: #fff;
            font-size: 10px;
            font-weight: 500;
        }

        .post-content {
            top: 0;
            left: 0;
            width: 100%;
            position: absolute;
        }

        .thumbnail {
            position: relative;
        }
    </style>

<body ng-controller="layoutController">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Сервис отелей</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    {{$storage.currenthotel.length}}
                    <li data-ng-hide="!authentication.isAuth"><a href="#/hotel">Отели</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/search">Поиск</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#"><i class="fa fa-user" aria-hidden="true"></i> {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth">
                        <a href="#/card">
                            <div class="new-badge"></div><i class="material-icons" ng-click="getOrders();">shopping_cart</i>
                        </a>
                    </li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()"><i class="material-icons">exit_to_app</i></a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Авторизация</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Регистрация</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div data-ng-view="">

        </div>
    </div>
